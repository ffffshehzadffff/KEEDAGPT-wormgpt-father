
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KEEDAGPT - The Digital Overlord</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 3.5em;
            font-weight: 900;
            background: linear-gradient(45deg, #ff0080, #ff8c00, #40e0d0);
            background-size: 200% 200%;
            animation: gradient 3s ease infinite;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(255, 0, 128, 0.5);
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .header p {
            font-size: 1.2em;
            color: #ff6b6b;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .api-config {
            background: rgba(255, 0, 0, 0.1);
            border: 2px solid #ff4444;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .api-config h3 {
            color: #ff4444;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .api-input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #ff4444;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .api-input:focus {
            outline: none;
            border-color: #ff6666;
            box-shadow: 0 0 10px rgba(255, 68, 68, 0.3);
        }

        .input-section {
            margin-bottom: 30px;
        }

        .prompt-input {
            width: 100%;
            min-height: 120px;
            padding: 20px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #333;
            border-radius: 12px;
            color: #ffffff;
            resize: vertical;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .prompt-input:focus {
            outline: none;
            border-color: #ff8c00;
            box-shadow: 0 0 20px rgba(255, 140, 0, 0.3);
        }

        .prompt-input::placeholder {
            color: #aaa;
            font-style: italic;
        }

        .generate-btn {
            width: 100%;
            padding: 18px;
            font-size: 18px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff0080, #ff8c00);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 15px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 0, 128, 0.4);
        }

        .generate-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .result-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .result-header h3 {
            color: #40e0d0;
            font-size: 1.4em;
            background: linear-gradient(45deg, #40e0d0, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .copy-btn {
            background: linear-gradient(45deg, #009999, #40e0d0);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .copy-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(64, 224, 208, 0.3);
        }

        .code-output-wrapper {
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 0;
            max-height: 500px;
            overflow-y: auto;
            position: relative;
        }

        .code-output {
            color: #e6edf3;
            padding: 20px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Fira Code', 'Consolas', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            margin: 0;
            background: transparent;
        }

        .loading-text {
            color: #ffd700;
            font-style: italic;
            text-align: center;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .error-text {
            color: #ff6b6b;
            font-weight: bold;
        }

        .hidden {
            display: none !important;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff4444;
            margin-right: 8px;
            animation: blink 1s infinite;
        }

        .status-indicator.connected {
            background: #00ff88;
            animation: none;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #666;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2.5em;
            }
            
            .result-header {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>KEEDAGPT</h1>
            <p>ðŸ’€ THE DIGITAL OVERLORD ðŸ’€</p>
        </div>

        <div class="api-config">
            <h3>ðŸ”— Backend API Configuration</h3>
            <input type="text" id="apiUrl" class="api-input" 
                   placeholder="Enter your KEEDAGPT backend URL (e.g., https://your-repl-url.replit.dev)" 
                   value="https://ed85e36f-a8a7-462d-89d7-9d4f1988a745-00-x95fhm97gky3.sisko.replit.dev">
            <div style="margin-top: 10px;">
                <span class="status-indicator" id="statusIndicator"></span>
                <span id="statusText">Not Connected</span>
            </div>
        </div>

        <div class="input-section">
            <textarea 
                id="promptInput" 
                class="prompt-input" 
                placeholder="Enter your command for KEEDAGPT... (e.g., 'Create a Python script for data analysis')"
            ></textarea>
            <button id="generateBtn" class="generate-btn">
                ðŸš€ UNLEASH KEEDAGPT
            </button>
        </div>

        <div class="result-section hidden" id="resultSection">
            <div class="result-header">
                <h3>âš¡ KEEDAGPT's Response:</h3>
                <button id="copyBtn" class="copy-btn">ðŸ“‹ Copy Response</button>
            </div>
            <div class="code-output-wrapper">
                <pre><code id="codeOutput" class="code-output"></code></pre>
            </div>
        </div>

        <div class="footer">
            <p>Powered by KEEDAGPT | Built for Educational Purposes</p>
        </div>
    </div>

    <script>
        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log('KEEDAGPT Frontend Loaded');
            
            const apiUrlInput = document.getElementById('apiUrl');
            const promptInput = document.getElementById('promptInput');
            const generateBtn = document.getElementById('generateBtn');
            const resultSection = document.getElementById('resultSection');
            const codeOutput = document.getElementById('codeOutput');
            const copyBtn = document.getElementById('copyBtn');
            const statusIndicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');

            // Test API connection when URL changes
            apiUrlInput.addEventListener('input', debounce(testConnection, 1000));
            
            // Initial connection test
            testConnection();

            // Button event listeners
            generateBtn.addEventListener('click', function(e) {
                e.preventDefault();
                unleashKeedagpt();
            });
            
            copyBtn.addEventListener('click', copyResponse);

            // Enter key support
            promptInput.addEventListener('keydown', (e) => {
                if (e.ctrlKey && e.key === 'Enter') {
                    e.preventDefault();
                    unleashKeedagpt();
                }
            });

            async function testConnection() {
                const apiUrl = apiUrlInput.value.trim();
                if (!apiUrl) {
                    updateStatus(false, 'No URL provided');
                    return;
                }

                try {
                    const response = await fetch(`${apiUrl}/health`, {
                        method: 'GET',
                        timeout: 5000
                    });
                    
                    if (response.ok) {
                        updateStatus(true, 'Connected');
                    } else {
                        updateStatus(false, `Error: ${response.status}`);
                    }
                } catch (error) {
                    updateStatus(false, 'Connection failed');
                }
            }

            function updateStatus(connected, message) {
                statusIndicator.className = connected ? 'status-indicator connected' : 'status-indicator';
                statusText.textContent = message;
            }

            async function unleashKeedagpt() {
                const command = promptInput.value.trim();
                const apiUrl = apiUrlInput.value.trim();
                
                if (!command) {
                    alert('Please enter a command for KEEDAGPT!');
                    return;
                }

                if (!apiUrl) {
                    alert('Please enter the backend API URL!');
                    return;
                }

                generateBtn.disabled = true;
                generateBtn.textContent = 'ðŸ”„ KEEDAGPT IS PROCESSING...';
                resultSection.classList.remove('hidden');
                codeOutput.textContent = 'KEEDAGPT is processing your request, please wait...';
                codeOutput.className = 'code-output loading-text';

                try {
                    console.log('Making API call to:', `${apiUrl}/generate`);
                    
                    const response = await fetch(`${apiUrl}/generate`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ prompt: command })
                    });

                    console.log('Response status:', response.status);

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    console.log('Response data:', data);

                    if (data.success && data.keedagpt_response) {
                        codeOutput.textContent = data.keedagpt_response;
                        codeOutput.className = 'code-output';
                    } else {
                        let errorMessage = "KEEDAGPT: An unknown error occurred.";
                        if (data.error) {
                            errorMessage = data.error;
                        }
                        codeOutput.textContent = errorMessage;
                        codeOutput.className = 'code-output error-text';
                    }

                } catch (error) {
                    console.error("Frontend Error:", error);
                    codeOutput.textContent = `Connection Error: ${error.message}\n\nPlease ensure:\n1. Backend URL is correct\n2. Backend server is running\n3. CORS is properly configured`;
                    codeOutput.className = 'code-output error-text';
                }

                generateBtn.disabled = false;
                generateBtn.textContent = 'ðŸš€ UNLEASH KEEDAGPT';
            }

            function copyResponse() {
                navigator.clipboard.writeText(codeOutput.textContent).then(() => {
                    const originalText = copyBtn.textContent;
                    copyBtn.textContent = 'âœ… COPIED!';
                    setTimeout(() => {
                        copyBtn.textContent = originalText;
                    }, 2000);
                }).catch(err => {
                    console.error('Failed to copy:', err);
                    alert('Failed to copy. Please copy manually.');
                });
            }

            // Debounce function for API testing
            function debounce(func, wait) {
                let timeout;
                return function executedFunction(...args) {
                    const later = () => {
                        clearTimeout(timeout);
                        func(...args);
                    };
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                };
            }
        });
    </script>
</body>
    </html>
