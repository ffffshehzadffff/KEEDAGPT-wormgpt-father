
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 30px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .prompt-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }

        .prompt-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .generate-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            transition: transform 0.2s;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result-section {
            margin-top: 30px;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .result-header h3 {
            color: #333;
        }

        .copy-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .copy-btn:hover {
            background: #218838;
        }

        .code-output {
            background: #2d3748;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 10px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            max-height: 400px;
            overflow-y: auto;
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-style: italic;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #f5c6cb;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🌟 AI Code Generator</h1>
            <p>Powered by AI/ML API - Generate code from your prompts</p>
        </div>

        <div class="input-section">
            <textarea 
                id="promptInput" 
                class="prompt-input" 
                placeholder="Enter your code prompt here... (e.g., 'Create a Python function to calculate factorial')"
            ></textarea>
            <button id="generateBtn" class="generate-btn">
                🚀 Generate Code
            </button>
        </div>

        <div class="result-section hidden" id="resultSection">
            <div class="result-header">
                <h3>🎯 Generated Code:</h3>
                <button id="copyBtn" class="copy-btn">📋 Copy Code</button>
            </div>
            <div id="codeOutput" class="code-output"></div>
        </div>
    </div>

    <script>
        // CHANGE THIS URL TO YOUR REPLIT DEPLOYMENT URL
        const API_BASE_URL = 'https://449c77eb-d12a-4673-8388-3adff855acfa-00-cw9xe4cjyn0l.pike.replit.dev/';
        
        const promptInput = document.getElementById('promptInput');
        const generateBtn = document.getElementById('generateBtn');
        const resultSection = document.getElementById('resultSection');
        const codeOutput = document.getElementById('codeOutput');
        const copyBtn = document.getElementById('copyBtn');

        generateBtn.addEventListener('click', generateCode);
        copyBtn.addEventListener('click', copyCode);

        // Allow Enter + Ctrl to generate
        promptInput.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                generateCode();
            }
        });

        async function generateCode() {
            const prompt = promptInput.value.trim();
            
            if (!prompt) {
                alert('Please enter a prompt!');
                return;
            }

            // Show loading state
            generateBtn.disabled = true;
            generateBtn.textContent = '⏳ Generating...';
            resultSection.classList.remove('hidden');
            codeOutput.textContent = 'Generating code, please wait...';
            codeOutput.className = 'code-output loading';

            try {
                const response = await fetch(`${API_BASE_URL}/generate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt: prompt })
                });

                const data = await response.json();

                if (data.success) {
                    codeOutput.textContent = data.code;
                    codeOutput.className = 'code-output';
                } else {
                    codeOutput.textContent = `Error: ${data.error}`;
                    codeOutput.className = 'code-output error';
                }

            } catch (error) {
                codeOutput.textContent = `Network Error: ${error.message}\n\nMake sure your backend is running and the API_BASE_URL is correct.`;
                codeOutput.className = 'code-output error';
            }

            // Reset button
            generateBtn.disabled = false;
            generateBtn.textContent = '🚀 Generate Code';
        }

        function copyCode() {
            navigator.clipboard.writeText(codeOutput.textContent).then(() => {
                copyBtn.textContent = '✅ Copied!';
                setTimeout(() => {
                    copyBtn.textContent = '📋 Copy Code';
                }, 2000);
            });
        }
    </script>
</body>
</html>
